<!DOCTYPE html>
<html>
<head>
    <title>Google Account Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .login-box { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Google</h2>
    <div class="login-box">
        <p>Sign in to continue</p>
        <input type="email" placeholder="Email or phone">
        <input type="password" placeholder="Password">
        <button type="submit">Next</button>
    </div>
</body>
</html>
